# Essentials Messages Configuration
# 
# Color Codes:
#   Standard: &0-&9, &a-&f (e.g. &a = green, &c = red, &e = yellow)
#   Custom Hex: &#RRGGBB (e.g. &#FF5555 = custom red, &#55FF55 = custom green)
#   You can mix multiple colors in one message: "&aHello &#FF5555World"
#
# Placeholders: Use {player}, {home}, {warp}, {time}, etc. where applicable
#
# Leave a message blank ("") to disable it completely
#
# You can make any text have multiple lines by doing something like this:
# join-message = """
# &aLine 1
# &bLine 2
# """
# See the MOTD section in config.toml for an example.

